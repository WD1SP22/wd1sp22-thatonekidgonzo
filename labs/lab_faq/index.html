<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAQ</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>FAQ</h1>
    <form id="faq" action="#" method="GET">
        <label for="question">Enter a question you would like to add below :</label><br>
        <input type="textone" id="textone" name="textone"><br><br>
        <label for="answer">Enter the answer for your question below :</label><br>
        <input type="texttwo" id="answer" name="answer"><br><br>
        <input type="submit" value="submit">
    </form>
    <ol id="ol">
      <li>
    <h3>What year was Facebook released?</h3>
    <button type="button">Toggle Answer</button>
    <h4>2004</h4>
      </li>
      <li>
    <h3>True or False: We are in the year 2023</h3>
    <button type="button">Toggle Answer</button>
    <h4>False</h4>
      </li>
      <li>
    <h3>True or False: Can tortoise swim?</h3>
    <button type="button">Toggle Answer</button>
    <h4>False</h4>
      </li>
    </ol>
    <script src="script.js"></script>
</body>
</html>
